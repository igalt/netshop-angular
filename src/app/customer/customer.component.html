    <!-- Top Bar-->
    <div class="container-fluid header-top d-none d-md-block">
        <div class="container">
            <div class="row text-light pt-2 pb-2">
                <div *ngIf="customer" class="col-md-3"> 
                    <img id="profilePic" [src]="'assets/' + customer.imageURL" class="profile">
                    {{customer.name}}
                </div>
                <div *ngIf="customer && cart" class="col-md-7 offset-md-2 text-right"> 
                    <i class="fas fa-money-check" aria-hidden="true"></i> My Balance: {{customer.balance | currency}} &nbsp;&nbsp;
                    <i class="fas fa-cart-plus" aria-hidden="true"></i> My Cart: {{cart.totalPrice | currency}}
                </div>
            </div>
        </div>
    </div>
