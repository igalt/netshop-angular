<div class="row">
    <div class="container-fluid mt-5 pt-2 pb-2 border cart">
        <h2>
            <i class="fas fa-shopping-cart"></i>
            Your cart
        </h2>
        <div class="underline mb-3"></div>
        <ul class="mt-3" id="cartProductsList">
            <li *ngFor="let product of cart.products">
                <div>
                    <img class="thumbnail mr-1" [src]="'assets/' + product?.imageURL">
                    {{product.name}} {{product.price | currency}}
                </div>
                <div>
                    <button (click)="removeFromCart(product)" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </li> 
        </ul>
        <div *ngIf="cart" class="mt-5">  
            <strong>Total: </strong> {{cart.totalPrice | currency}}
        </div>
        <div class="mt-4">
            <button id="btnOpenCheckoutModal" class="btn btn-primary checkout" data-toggle="modal" data-target="#modCheckout"><i class="fas fa-cart-plus" aria-hidden="true"></i> Checkout </button>
        </div>
        
        <div class="modal" id="modCheckout">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <div class="modal-header">
                <h4 class="modal-title">Checkout cart</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <div class="modal-body">
                    <span id="checkoutSummary"></span> <br/>
                    <div class="mt-2">
                        Shipping Country:
                        <select id="ddlCountry">
                            <option value="Israel">Israel</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                        </select> <br />
                        </div>
                    <button id="btnCheckout" class="btn btn-primary mt-2"><i class="fas fa-cart-plus" aria-hidden="true"></i> Continue </button>
                    <div id="shippingError" class="d-none text-danger">
                        <em>Shipping failed</em>
                    </div>
                    <div id="shippingSuccess" class="d-none text-success">
                        <strong>Your order is on it's way!</strong>
                    </div>
                </div>
        
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
        
            </div>
            </div>
        </div>
    </div>
</div>
