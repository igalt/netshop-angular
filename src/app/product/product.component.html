<div class="card" >
    <img [src]="'assets/' + product.imageURL" class="card-img-top product">
    <div class="card-body">
        <h6 [title]="product.name">{{product.name}}</h6>
        <h6>{{product.price | currency}}</h6>
        <button class="btn" (click)="addToCart(product)"><i class="fas fa-cart-plus" aria-hidden="true"></i> Cart</button>
    </div>
</div>
