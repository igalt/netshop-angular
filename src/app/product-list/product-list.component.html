<div class="container-fluid bg-light-gray mt-5">
    <!-- Carousel -->
    <div id="carousel" class="carousel slide mb-5" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        </ul>
    
        <!-- The slideshow -->
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/img/carousel1.jpg" alt="Fashion">
            <div class="carousel-caption">
                <h3>Top Fashion</h3>
                <p>With the best prices</p>    
            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/img/carousel2.jpg" alt="Arts">
            <div class="carousel-caption">
                <h3>Beautiful Art</h3>
                <p>That will always be with you</p>
                </div>
        </div>
        
        </div>
    
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        </a>
    
    </div>

    <h3>
        <i class="fas fa-palette"></i>
        Art products
    </h3>
    <div class="underline"></div>

    <div class="container mt-5">
        <div id="artsProductsRow" class="row">
            <div *ngFor="let product of products" class="col-md-6 col-lg-3">
                <app-product [product]="product"></app-product>                
            </div>
        </div>
    </div>

    <h3 class="pt-5">
        <i class="fas fa-tshirt"></i>
        Fashion products
    </h3>
    <div class="underline"></div>

    <div class="container mt-5">
        <div id="fashionProductsRow" class="row">
        </div>
    </div>
</div>
